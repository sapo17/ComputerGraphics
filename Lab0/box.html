<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Box</title>

    <!-- Shaders -->
    <script id="vertex-shader" type="x-shader/x-vertex" >
        attribute vec4 vPosition;

        void main () {
            gl_PointSize = 5.0;
            gl_Position = vPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment" >
        precision mediump float;

        void main () {
            gl_FragColor = vec4( 0.0, 1.0, 0.0, 1.0 );
        }
    </script>

    <!-- Script Sources -->
    <script src="../webgl-utils.js"></script>
    <script src="initShaders.js"></script>
    <script src="../toji-gl-matrix-v3.2.1-2-g1fa5d10/toji-gl-matrix-1fa5d10/dist/gl-matrix-min.js"></script>
    <script src="helper.js"></script>
    <script src="box.js"></script>

</head>
<body>
    
    <canvas id="gl-canvas" height="500" width="500" >
        Your browser doesn't support HTML5 canvas element.
    </canvas>

</body>
</html>
